spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  datasource:
    url: jdbc:postgresql://localhost:5433/store
    username: store
    password: store
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include:  openapi, swagger-ui

server:
  port: 8080

springdoc:
  show-actuator: true
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://store-postgres:5432/store
    username: store
    password: store
  rabbitmq:
    host: rabbitmq
    port: 5672

springdoc:
  show-actuator: true
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui

management:
  endpoints:
    web:
      exposure:
        include:  openapi, swagger-ui
